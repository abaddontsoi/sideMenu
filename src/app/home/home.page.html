<!-- sibling with the main content -->
<ion-menu contentId="main-content">
	<ion-header>
		<ion-toolbar>
			<ion-title>Menu Content</ion-title>
		</ion-toolbar>
	</ion-header>
		<ion-content class="ion-padding">This is the menu content.</ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
	<ion-header>
		<ion-toolbar>
			<ion-buttons slot="start">
				<ion-menu-button></ion-menu-button>
			</ion-buttons>
			<ion-title>Menu</ion-title>
		</ion-toolbar>
	</ion-header>
	<ion-content class="ion-padding">
		Tap the button in the toolbar to open the menu. <br>
		<!-- The controller says: {{text}} -->
		<!-- <input type="text" [value]="name">{{name}} -->

		<div>
			<ion-card>
				<ion-card-content>
					<ion-list>
						<ion-item>
							<ion-input [(ngModel)]="username" (ngModelChange)="onChange()">Your Username:</ion-input>
						</ion-item>
						<ion-item>
							<ion-input [(ngModel)]="email" (ngModelChange)="onChangeEmail()">
								Your Email: 
								<ion-label *ngIf="emailOk" color="danger">
									Incorrect Email format
								</ion-label>
							</ion-input>
						</ion-item>
					</ion-list>

					<ion-button (click)="regUser()">
						Submit
					</ion-button>
				</ion-card-content>
			</ion-card>
		</div>

		<div>
			All users:
			<ion-card *ngFor="let user of users">
				<ion-card-header>
					<ion-card-title>
						{{user.userName}}
					</ion-card-title>
				</ion-card-header>
				<ion-card-content>
					{{user.userEmail}}
				</ion-card-content>
			</ion-card>
		</div>
	</ion-content>
</div>
